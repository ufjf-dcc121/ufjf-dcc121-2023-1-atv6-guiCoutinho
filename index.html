        <p id="saida">A pessoa NOME tem X anos!</p>

    <script>

        console.log("Hello Wolrd!");
        let pessoa;
        pessoa = {
            id: 1,
            nome: "Fulano",
            idade: 15,
            envelhecer: function() {
                this.idade++;
            }
        }
        pessoa.envelhecer();
        console.log(pessoa);
        const p = document.getElementById("saida");
        console.log(p);
        p.innerText = `A pessoa ${pessoa.nome} tem ${pessoa.idade} anos!`;

    </script>
